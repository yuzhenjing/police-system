<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">

<div class="form-content">
	<form id="form-evidence-add" class="form-horizontal">
		<input name="deptId" type="hidden" id="treeId"/>
		<h4 class="form-header h4">基本信息</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>物证名称：</label>
					<div class="col-sm-8">
						<input name="eviName" autocomplete="off" placeholder="请输入物证名称" class="form-control" type="text" maxlength="30" required>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>勘查人员：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input name="eviUser" autocomplete="off" class="form-control"  type="text" maxlength="50" placeholder="请输入勘查人员" required>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>案件名称：</label>
					<div class="col-sm-8">
						<input name="caseName" autocomplete="off" placeholder="请输入案件名称" class="form-control" type="text" maxlength="50" required>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>物证个数：</label>
					<div class="col-sm-8">
						<input name="eviCount" autocomplete="off" class="form-control"  type="text" maxlength="50" placeholder="请输入物证个数" required>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label"><span style="color: red; ">*</span>案件时间：</label>
					<div class="col-sm-8">
						<input name="createTime" autocomplete="off" placeholder="请输入案件时间" class="time-input" type="text" maxlength="50" required>
					</div>
				</div>
			</div>
		</div>

		<h4 class="form-header h4">其他信息</h4>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label class="col-xs-2 control-label">备注：</label>
					<div class="col-xs-10">
						<textarea name="eviDesc" autocomplete="off" maxlength="400" class="form-control" rows="3"></textarea>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="col-sm-offset-5 col-sm-10">
		<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
	</div>
</div>

	<div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/evidence"
		$("#form-evidence-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-evidence-add').serialize());
	        }
	    }
	</script>
</body>
</html>
