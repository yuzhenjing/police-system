<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">


    <form class="form-horizontal m" id="form-evidence-edit" th:object="${evidence}">
        <h4 class="form-header h4">基本信息</h4>

        <div class="row">
            <input id="eviNum" name="eviNum" th:field="*{eviNum}" type="hidden">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>物证名称：</label>
                    <div class="col-sm-8">
                        <input id="eviName" name="eviName" th:field="*{eviName}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>勘查人员：</label>
                    <div class="col-sm-8">
                        <input id="eviUser" name="eviUser" th:field="*{eviUser}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>案件名称：</label>
                    <div class="col-sm-8">
                        <input id="caseName" name="caseName" th:field="*{caseName}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>物证个数：</label>
                    <div class="col-sm-8">
                        <input id="eviCount" name="eviCount" th:field="*{eviCount}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>事件时间：</label>
                    <div class="col-sm-8">
                        <input id="createTime" name="createTime" th:field="*{createTime}" class="time-input" type="text">
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">其他信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">物证描述：</label>
                    <div class="col-xs-10">
                        <textarea name="eviDesc"  th:field="*{eviDesc}" maxlength="400" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/evidence";
    $("#form-evidence-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-evidence-edit').serialize());
        }
    }
</script>
</body>
</html>
