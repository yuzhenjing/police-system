<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-evidenceResult-edit" th:object="${evidenceResult}">
            <input id="resultNum" name="resultNum" th:field="*{resultNum}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">物证编号：</label>
				<div class="col-sm-8">
					<input id="eviNum" name="eviNum" th:field="*{eviNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结果信息：</label>
				<div class="col-sm-8">
					<textarea name="resultMsg"  th:field="*{resultMsg}" maxlength="400" class="form-control" rows="5"/>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/evidenceResult";
		$("#form-evidenceResult-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-evidenceResult-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
